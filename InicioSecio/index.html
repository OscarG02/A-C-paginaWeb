<!DOCTYPE html>
<html lang="en">
<!-- /**Formulario copiado de Youtube/ -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <div class="login-div">
        <div class="logo"></div>
        <div class="title">A&C </div>
        <div class="sub-title">GESTIONES CONTABLES Y TRBUTARIAS SAS</div>
        <div class="fields">
            <div class="username">
                <i class="fa fa-user-o" aria-hidden="true"></i>
                <input type="username" class="user-input" placeholder="username" />
            </div>
            <div class="password">
                <i class="fa fa-key" aria-hidden="true"></i>
                <input type="password" class="pass-input" placeholder="password" />
            </div>
            <button class="signin-button">Login</button>

            <div class="link">
                <a href="#">¿Olvido la contraseña?</a> O
                <a href="#">Registrate!</a>
            </div>
            <br />
        </div>



    </div>
</body>

</html>
